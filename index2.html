<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table { border-collapse: collapse; width: 50%; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
  </style>
</head>
<body>

  <h2>회원 목록</h2>
  <table id="member-table">
    <thead>
      <tr><th>아이디</th><th>전화번호</th></tr>
    </thead>
    <tbody>
      <!-- 여기에 JS로 데이터 삽입됨 -->
    </tbody>
  </table>

  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'members.json',
        dataType: 'json',
        success: function(data) {
          let rows = '';
          data.forEach(member => {
            rows += `<tr><td>${member.id}</td><td>${member.phone}</td></tr>`;
          });
          $('#member-table tbody').html(rows);
        },
        error: function() {
          alert('회원 정보를 불러오지 못했습니다.');
        }
      });
    });
  </script>

</body>
</html>
